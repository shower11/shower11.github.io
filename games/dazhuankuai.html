<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 30, 0.7);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 50, 0.5);
            border-bottom: 2px solid #00b4ff;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #00b4ff;
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 1.3rem;
        }
        
        .info-item {
            background: rgba(0, 20, 80, 0.6);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(0, 180, 255, 0.3);
        }
        
        .canvas-container {
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        canvas {
            background: #0a0e2a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 180, 255, 0.2);
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 50, 0.5);
            border-top: 2px solid #00b4ff;
        }
        
        .instructions {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0d2ff;
        }
        
        button {
            background: linear-gradient(to bottom, #00b4ff, #0066cc);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #00ccff, #0077dd);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00b4ff;
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.5);
            display: none;
        }
        
        .game-state h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00b4ff;
        }
        
        .game-state p {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        .lives {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .life {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom, #ff3366, #cc0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
        }
        
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>打砖块游戏</h1>
            <div class="game-info">
                <div class="info-item">分数: <span id="score">0</span></div>
                <div class="info-item">关卡: <span id="level">1</span></div>
                <div class="info-item">
                    生命: 
                    <div class="lives">
                        <div class="life"></div>
                        <div class="life"></div>
                        <div class="life"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="700" height="400"></canvas>
            <div class="game-state" id="gameState">
                <h2 id="stateTitle">游戏开始</h2>
                <p id="stateMessage">按空格键开始游戏</p>
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="instructions">
                <p>使用 ← → 方向键移动挡板 | 空格键开始/暂停游戏</p>
            </div>
            <button id="restartBtn">重新开始</button>
            <button id="pauseBtn">暂停游戏</button>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态
        const gameState = {
            score: 0,
            level: 1,
            lives: 3,
            gameOver: false,
            paused: true,
            win: false
        };
        
        // 挡板属性
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };
        
        // 球属性
        const ball = {
            radius: 10,
            x: canvas.width / 2,
            y: paddle.y - 20,
            speed: 5,
            dx: 5 * (Math.random() > 0.5 ? 1 : -1),
            dy: -5
        };
        
        // 砖块属性
        const brick = {
            rows: 5,
            cols: 9,
            width: 70,
            height: 20,
            padding: 10,
            offsetTop: 40,
            offsetLeft: 15,
            fillColor: ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE'],
            strokeColor: '#000'
        };
        
        // 创建砖块
        const bricks = [];
        function createBricks() {
            bricks.length = 0;
            for (let r = 0; r < brick.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brick.cols; c++) {
                    const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
                    const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
                    bricks[r][c] = { x: brickX, y: brickY, status: true };
                }
            }
        }
        
        // 绘制挡板
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#00b4ff';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }
        
        // 绘制球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            // 添加球的光晕效果
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#00b4ff');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }
        
        // 绘制砖块
        function drawBricks() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    const b = bricks[r][c];
                    if (b.status) {
                        ctx.beginPath();
                        ctx.rect(b.x, b.y, brick.width, brick.height);
                        ctx.fillStyle = brick.fillColor[r];
                        ctx.fill();
                        ctx.strokeStyle = brick.strokeColor;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }
        
        // 绘制分数
        function drawScore() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            
            // 更新生命值显示
            const livesContainer = document.querySelector('.lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < gameState.lives; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }
        
        // 移动挡板
        function movePaddle() {
            paddle.x += paddle.dx;
            
            // 边界检测
            if (paddle.x < 0) {
                paddle.x = 0;
            } else if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }
        
        // 移动球
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // 左右墙碰撞检测
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            
            // 上墙碰撞检测
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            
            // 挡板碰撞检测
            if (
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x + ball.radius > paddle.x &&
                ball.x - ball.radius < paddle.x + paddle.width
            ) {
                // 根据击中挡板的位置改变反弹角度
                const hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.dx = hitPosition * 6; // 最大水平速度
                ball.dy = -Math.abs(ball.dy); // 确保球向上反弹
            }
            
            // 底部碰撞检测（丢球）
            if (ball.y + ball.radius > canvas.height) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameState.gameOver = true;
                    showGameState('游戏结束', `最终得分: ${gameState.score}`);
                } else {
                    resetBall();
                }
            }
            
            // 砖块碰撞检测
            brickCollision();
            
            // 检查是否通关
            if (checkWin()) {
                gameState.win = true;
                gameState.level++;
                showGameState('恭喜过关!', `得分: ${gameState.score}`, true);
            }
        }
        
        // 砖块碰撞检测
        function brickCollision() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    const b = bricks[r][c];
                    if (b.status) {
                        if (
                            ball.x + ball.radius > b.x &&
                            ball.x - ball.radius < b.x + brick.width &&
                            ball.y + ball.radius > b.y &&
                            ball.y - ball.radius < b.y + brick.height
                        ) {
                            ball.dy *= -1;
                            b.status = false;
                            gameState.score += 10;
                            
                            // 增加音效（模拟）
                            playCollisionSound();
                        }
                    }
                }
            }
        }
        
        // 播放碰撞音效（模拟）
        function playCollisionSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 300 + Math.random() * 200;
                gainNode.gain.value = 0.2;
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 100);
            } catch (e) {
                console.log("音频上下文不支持");
            }
        }
        
        // 重置球的位置
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - 20;
            ball.dx = 5 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -5;
            gameState.paused = true;
            showGameState('准备开始', `按空格键继续`, true);
        }
        
        // 检查是否胜利（所有砖块被破坏）
        function checkWin() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    if (bricks[r][c].status) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // 显示游戏状态（开始/结束/暂停）
        function showGameState(title, message, showButton = false) {
            const stateElement = document.getElementById('gameState');
            document.getElementById('stateTitle').textContent = title;
            document.getElementById('stateMessage').textContent = message;
            
            const startBtn = document.getElementById('startBtn');
            startBtn.style.display = showButton ? 'inline-block' : 'none';
            
            stateElement.style.display = 'block';
        }
        
        // 隐藏游戏状态
        function hideGameState() {
            document.getElementById('gameState').style.display = 'none';
        }
        
        // 绘制所有元素
        function draw() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景效果
            drawBackground();
            
            // 绘制游戏元素
            drawBricks();
            drawPaddle();
            drawBall();
            drawScore();
        }
        
        // 绘制背景效果
        function drawBackground() {
            // 绘制星空背景
            ctx.fillStyle = 'rgba(10, 14, 42, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = 'rgba(0, 180, 255, 0.1)';
            ctx.lineWidth = 0.5;
            
            // 垂直线
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 更新游戏状态
        function update() {
            if (gameState.paused || gameState.gameOver || gameState.win) {
                return;
            }
            
            movePaddle();
            moveBall();
        }
        
        // 游戏循环
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 初始化游戏
        function initGame() {
            createBricks();
            resetBall();
            gameState.score = 0;
            gameState.level = 1;
            gameState.lives = 3;
            gameState.gameOver = false;
            gameState.win = false;
            hideGameState();
        }
        
        // 键盘事件处理
        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            } else if (e.key === ' ') {
                if (gameState.gameOver || gameState.win) {
                    initGame();
                } else {
                    gameState.paused = !gameState.paused;
                    if (!gameState.paused) {
                        hideGameState();
                    } else {
                        showGameState('游戏暂停', '按空格键继续', true);
                    }
                }
            }
        }
        
        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'Left' || e.key === 'ArrowLeft') {
                paddle.dx = 0;
            }
        }
        
        // 鼠标/触摸事件处理
        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.getBoundingClientRect().left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }
        
        // 事件监听
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        canvas.addEventListener('mousemove', mouseMoveHandler);
        
        // 按钮事件
        document.getElementById('startBtn').addEventListener('click', function() {
            gameState.paused = false;
            hideGameState();
        });
        
        document.getElementById('restartBtn').addEventListener('click', initGame);
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            gameState.paused = !gameState.paused;
            if (gameState.paused) {
                showGameState('游戏暂停', '按空格键继续', true);
            } else {
                hideGameState();
            }
        });
        
        // 初始化游戏
        initGame();
        showGameState('打砖块游戏', '按空格键开始游戏', true);
        gameLoop();
    </script>
</body>
</html>
