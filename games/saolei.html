<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: #ddd;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-container {
            background: #c0c0c0;
            border: 4px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto;
            max-width: fit-content;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #c0c0c0;
            border: 3px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .counter {
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
        }
        
        .reset-button {
            background: #c0c0c0;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reset-button:hover {
            transform: scale(1.1);
        }
        
        .reset-button:active {
            transform: scale(0.95);
            border-color: #808080 #ffffff #ffffff #808080;
        }
        
        .game-board {
            display: grid;
            gap: 1px;
            background: #808080;
            border: 3px solid;
            border-color: #808080 #ffffff #ffffff #808080;
        }
        
        .cell {
            background: #c0c0c0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            transition: all 0.1s;
        }
        
        .cell:hover {
            background: #d0d0d0;
        }
        
        .cell.revealed {
            border: 1px solid #808080;
            background: #bdbdbd;
        }
        
        .cell.flag::before {
            content: "🚩";
        }
        
        .cell.question::before {
            content: "?";
            color: #0000ff;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .cell.mine.revealed {
            background: #ff0000;
        }
        
        .cell.mine.revealed::before {
            content: "💣";
        }
        
        .cell.mine.exploded {
            background: #ff0000;
            animation: explode 0.5s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .number-1 { color: #0000ff; }
        .number-2 { color: #008000; }
        .number-3 { color: #ff0000; }
        .number-4 { color: #000080; }
        .number-5 { color: #800000; }
        .number-6 { color: #008080; }
        .number-7 { color: #000000; }
        .number-8 { color: #808080; }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .difficulty-btn:hover {
            background: #5a8bc5;
            transform: translateY(-3px);
        }
        
        .difficulty-btn.active {
            background: #ffcc00;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            color: #fff;
            max-width: 600px;
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 25px;
            margin-bottom: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .game-status {
            text-align: center;
            height: 40px;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 15px 0;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 600px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .counter {
                font-size: 1.5rem;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>扫雷游戏</h1>
            <p class="subtitle">经典策略游戏 - 测试你的推理能力</p>
        </header>
        
        <div class="game-container">
            <div class="game-header">
                <div class="counter" id="mine-counter">010</div>
                <div class="reset-button" id="reset-button">😊</div>
                <div class="counter" id="timer">000</div>
            </div>
            
            <div class="game-status" id="game-status"></div>
            
            <div class="game-board" id="game-board"></div>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="beginner">初级 (9×9)</button>
            <button class="difficulty-btn" data-difficulty="intermediate">中级 (16×16)</button>
            <button class="difficulty-btn" data-difficulty="expert">高级 (16×30)</button>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <ul>
                <li><strong>左键点击</strong>：翻开格子</li>
                <li><strong>右键点击</strong>：标记旗帜（表示地雷）</li>
                <li><strong>再次右键点击</strong>：标记问号（表示不确定）</li>
                <li><strong>第三次右键点击</strong>：清除标记</li>
                <li><strong>游戏目标</strong>：在不触发任何地雷的情况下，翻开所有非地雷格子</li>
                <li><strong>数字提示</strong>：格子中的数字表示周围8个格子中的地雷数量</li>
            </ul>
            <p>提示：当翻开一个空白格子时，会自动翻开相邻的空白区域！</p>
        </div>
    </div>
    
    <script>
        // 游戏配置
        const DIFFICULTIES = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };

        // 游戏状态
        let gameState = {
            board: [],
            mineLocations: new Set(),
            revealedCount: 0,
            flags: new Set(),
            questions: new Set(),
            gameOver: false,
            gameWon: false,
            difficulty: 'beginner',
            timer: 0,
            timerInterval: null,
            firstClick: true
        };

        // DOM元素
        const gameBoard = document.getElementById('game-board');
        const mineCounter = document.getElementById('mine-counter');
        const timerDisplay = document.getElementById('timer');
        const resetButton = document.getElementById('reset-button');
        const gameStatus = document.getElementById('game-status');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');

        // 初始化游戏
        function initGame(difficulty) {
            // 清除现有游戏状态
            clearInterval(gameState.timerInterval);
            gameState = {
                board: [],
                mineLocations: new Set(),
                revealedCount: 0,
                flags: new Set(),
                questions: new Set(),
                gameOver: false,
                gameWon: false,
                difficulty: difficulty,
                timer: 0,
                timerInterval: null,
                firstClick: true
            };
            
            // 更新UI
            resetButton.textContent = '😊';
            gameStatus.textContent = '';
            timerDisplay.textContent = '000';
            updateMineCounter();
            
            // 创建游戏板
            const { rows, cols, mines } = DIFFICULTIES[difficulty];
            gameState.board = Array(rows).fill().map(() => Array(cols).fill(0));
            
            // 设置游戏板样式
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            gameBoard.innerHTML = '';
            
            // 创建单元格
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // 添加事件监听器
                    cell.addEventListener('click', handleLeftClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    
                    gameBoard.appendChild(cell);
                }
            }
            
            // 设置地雷计数器
            mineCounter.textContent = String(mines).padStart(3, '0');
        }

        // 放置地雷（避开第一次点击位置）
        function placeMines(firstRow, firstCol) {
            const { rows, cols, mines } = DIFFICULTIES[gameState.difficulty];
            let minesPlaced = 0;
            
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // 避开第一次点击位置及其周围的格子
                const isFirstClickArea = Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;
                const isMineLocation = gameState.mineLocations.has(`${row},${col}`);
                
                if (!isFirstClickArea && !isMineLocation) {
                    gameState.mineLocations.add(`${row},${col}`);
                    minesPlaced++;
                    
                    // 更新周围格子的计数
                    for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                            if (r !== row || c !== col) {
                                gameState.board[r][c]++;
                            }
                        }
                    }
                }
            }
        }

        // 处理左键点击
        function handleLeftClick(event) {
            if (gameState.gameOver) return;
            
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // 如果是标记状态，则忽略点击
            if (cell.classList.contains('flag') || cell.classList.contains('question')) {
                return;
            }
            
            // 第一次点击时放置地雷
            if (gameState.firstClick) {
                placeMines(row, col);
                startTimer();
                gameState.firstClick = false;
            }
            
            // 如果是地雷，游戏结束
            if (gameState.mineLocations.has(`${row},${col}`)) {
                revealMine(row, col);
                return;
            }
            
            // 翻开格子
            revealCell(row, col);
            
            // 检查游戏胜利
            checkWin();
        }

        // 处理右键点击
        function handleRightClick(event) {
            event.preventDefault();
            if (gameState.gameOver) return;
            
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // 如果格子已经翻开，则忽略
            if (cell.classList.contains('revealed')) return;
            
            // 切换标记状态
            if (cell.classList.contains('flag')) {
                cell.classList.remove('flag');
                cell.classList.add('question');
                gameState.flags.delete(`${row},${col}`);
                gameState.questions.add(`${row},${col}`);
            } else if (cell.classList.contains('question')) {
                cell.classList.remove('question');
                gameState.questions.delete(`${row},${col}`);
            } else {
                cell.classList.add('flag');
                gameState.flags.add(`${row},${col}`);
            }
            
            updateMineCounter();
        }

        // 翻开格子
        function revealCell(row, col) {
            const { rows, cols } = DIFFICULTIES[gameState.difficulty];
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            // 如果格子已经翻开或是标记状态，则返回
            if (cell.classList.contains('revealed') || 
                cell.classList.contains('flag') || 
                cell.classList.contains('question')) {
                return;
            }
            
            // 标记为已翻开
            cell.classList.add('revealed');
            gameState.revealedCount++;
            
            // 获取格子值
            const value = gameState.board[row][col];
            
            // 如果是数字，显示数字
            if (value > 0) {
                cell.textContent = value;
                cell.classList.add(`number-${value}`);
                return;
            }
            
            // 如果是空白，递归翻开周围格子
            for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                    if (r !== row || c !== col) {
                        revealCell(r, c);
                    }
                }
            }
        }

        // 显示地雷（游戏结束）
        function revealMine(row, col) {
            gameState.gameOver = true;
            clearInterval(gameState.timerInterval);
            resetButton.textContent = '😵';
            
            // 显示所有地雷
            gameState.mineLocations.forEach(location => {
                const [r, c] = location.split(',').map(Number);
                const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                if (r === row && c === col) {
                    cell.classList.add('mine', 'exploded', 'revealed');
                } else {
                    cell.classList.add('mine', 'revealed');
                }
            });
            
            gameStatus.textContent = "游戏结束！点击笑脸重新开始";
        }

        // 检查游戏胜利
        function checkWin() {
            const { rows, cols, mines } = DIFFICULTIES[gameState.difficulty];
            const totalCells = rows * cols;
            
            // 所有非地雷格子都已翻开
            if (gameState.revealedCount === totalCells - mines) {
                gameState.gameOver = true;
                gameState.gameWon = true;
                clearInterval(gameState.timerInterval);
                resetButton.textContent = '😎';
                
                // 标记所有未标记的地雷
                gameState.mineLocations.forEach(location => {
                    const [row, col] = location.split(',').map(Number);
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    if (!cell.classList.contains('flag')) {
                        cell.classList.add('flag');
                    }
                });
                
                gameStatus.textContent = "恭喜你赢了！";
            }
        }

        // 更新地雷计数器
        function updateMineCounter() {
            const { mines } = DIFFICULTIES[gameState.difficulty];
            const remaining = mines - gameState.flags.size;
            mineCounter.textContent = String(remaining).padStart(3, '0');
        }

        // 启动计时器
        function startTimer() {
            gameState.timer = 0;
            timerDisplay.textContent = '000';
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                if (gameState.timer > 999) gameState.timer = 999;
                timerDisplay.textContent = String(gameState.timer).padStart(3, '0');
            }, 1000);
        }

        // 重置按钮事件
        resetButton.addEventListener('click', () => {
            initGame(gameState.difficulty);
        });

        // 难度按钮事件
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const difficulty = button.dataset.difficulty;
                initGame(difficulty);
            });
        });

        // 初始化游戏
        window.addEventListener('load', () => {
            initGame('beginner');
        });
    </script>
</body>
</html>
