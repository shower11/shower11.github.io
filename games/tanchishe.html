<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            background: rgba(25, 25, 35, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            text-align: center;
            color: #fff;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffea;
            text-shadow: 0 0 5px #00ffea;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        canvas {
            background: #0f1923;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffea;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            width: 100%;
            color: #fff;
        }
        
        .instructions h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #00ffea;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .instructions li strong {
            color: #00ffea;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 35, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0055;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0055;
        }
        
        .game-over p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 250px;
            height: 200px;
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .mobile-btn:active {
            background: rgba(0, 195, 255, 0.5);
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 2; }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            canvas {
                width: 95vw;
                height: auto;
                max-height: 70vh;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🐍 贪吃蛇小游戏 🍎</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">分数</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">最高分</div>
                    <div id="high-score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">长度</div>
                    <div id="length" class="stat-value">1</div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="600" height="450"></canvas>
            
            <div class="controls">
                <button id="start-btn">开始游戏</button>
                <button id="pause-btn">暂停</button>
                <button id="reset-btn">重新开始</button>
            </div>
            
            <div class="mobile-controls">
                <button class="mobile-btn up-btn">↑</button>
                <button class="mobile-btn left-btn">←</button>
                <button class="mobile-btn down-btn">↓</button>
                <button class="mobile-btn right-btn">→</button>
            </div>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <ul>
                <li>使用 <strong>方向键</strong> 或 <strong>WASD</strong> 控制蛇的移动方向</li>
                <li>吃到 <strong>红色食物</strong> 可以增加蛇的长度和你的分数</li>
                <li>撞到墙壁或自己的身体会导致游戏结束</li>
                <li>每吃一个食物获得 <strong>10分</strong>，每增长5个长度额外获得 <strong>50分</strong></li>
                <li>尽可能吃到更多食物，创造最高分记录！</li>
            </ul>
        </div>
    </div>
    
    <div id="game-over" class="game-over">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="final-score">0</span></p>
        <button id="restart-btn">再玩一次</button>
    </div>

    <script>
        // 游戏配置
        const config = {
            gridSize: 20,         // 网格大小
            gameSpeed: 120,       // 游戏速度（毫秒）
            initialSnakeLength: 3 // 初始蛇长度
        };
        
        // 获取DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const lengthElement = document.getElementById('length');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const resetButton = document.getElementById('reset-btn');
        const restartButton = document.getElementById('restart-btn');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        
        // 游戏状态变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        // 方向键映射
        const keyDirectionMap = {
            'ArrowUp': 'up',
            'ArrowDown': 'down',
            'ArrowLeft': 'left',
            'ArrowRight': 'right',
            'w': 'up',
            's': 'down',
            'a': 'left',
            'd': 'right'
        };
        
        // 方向向量
        const directions = {
            'up': { x: 0, y: -1 },
            'down': { x: 0, y: 1 },
            'left': { x: -1, y: 0 },
            'right': { x: 1, y: 0 }
        };
        
        // 初始化游戏
        function initGame() {
            // 重置蛇
            snake = [];
            const startX = Math.floor(canvas.width / config.gridSize / 2) * config.gridSize;
            const startY = Math.floor(canvas.height / config.gridSize / 2) * config.gridSize;
            
            for (let i = 0; i < config.initialSnakeLength; i++) {
                snake.push({ 
                    x: startX - i * config.gridSize, 
                    y: startY 
                });
            }
            
            // 重置方向
            direction = 'right';
            nextDirection = 'right';
            
            // 生成食物
            generateFood();
            
            // 重置分数
            score = 0;
            updateScore();
            
            // 更新最高分
            highScoreElement.textContent = highScore;
            
            // 更新蛇长度
            lengthElement.textContent = snake.length;
            
            // 绘制初始状态
            draw();
        }
        
        // 生成食物
        function generateFood() {
            const maxX = Math.floor(canvas.width / config.gridSize) - 1;
            const maxY = Math.floor(canvas.height / config.gridSize) - 1;
            
            // 生成随机位置
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * maxX) * config.gridSize,
                    y: Math.floor(Math.random() * maxY) * config.gridSize
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }
        
        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;
            
            // 计算新头部位置
            const head = { ...snake[0] };
            const dir = directions[direction];
            
            head.x += dir.x * config.gridSize;
            head.y += dir.y * config.gridSize;
            
            // 检查游戏结束条件
            if (isCollision(head)) {
                gameOver();
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                
                // 每增长5个长度额外加分
                if (snake.length % 5 === 0) {
                    score += 50;
                }
                
                updateScore();
                
                // 生成新食物
                generateFood();
                
                // 更新蛇长度显示
                lengthElement.textContent = snake.length;
            } else {
                // 如果没吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制游戏
            draw();
        }
        
        // 检查碰撞
        function isCollision(head) {
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            
            // 检查自身碰撞（除了尾部，因为尾部即将移动）
            for (let i = 1; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            drawGrid();
            
            // 绘制食物
            drawFood();
            
            // 绘制蛇
            drawSnake();
        }
        
        // 绘制网格背景
        function drawGrid() {
            ctx.strokeStyle = 'rgba(50, 50, 70, 0.3)';
            ctx.lineWidth = 1;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(food.x + config.gridSize/2, food.y + config.gridSize/2, config.gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加光泽效果
            ctx.fillStyle = '#FF9E9E';
            ctx.beginPath();
            ctx.arc(food.x + config.gridSize/3, food.y + config.gridSize/3, config.gridSize/6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 绘制蛇
        function drawSnake() {
            // 绘制蛇身
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇头
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                } 
                // 蛇身
                else {
                    // 创建渐变效果
                    const gradient = ctx.createLinearGradient(
                        segment.x, 
                        segment.y, 
                        segment.x + config.gridSize, 
                        segment.y + config.gridSize
                    );
                    
                    const colorValue = Math.max(100, 255 - i * 3);
                    gradient.addColorStop(0, `rgb(50, ${colorValue}, 50)`);
                    gradient.addColorStop(1, `rgb(30, ${Math.max(70, colorValue - 40)}, 30)`);
                    
                    ctx.fillStyle = gradient;
                }
                
                // 绘制圆角矩形
                drawRoundedRect(
                    ctx, 
                    segment.x + 1, 
                    segment.y + 1, 
                    config.gridSize - 2, 
                    config.gridSize - 2, 
                    5
                );
                
                // 绘制蛇眼睛（头部）
                if (i === 0) {
                    ctx.fillStyle = '#000';
                    
                    // 根据方向调整眼睛位置
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    switch(direction) {
                        case 'up':
                            eye1X = segment.x + config.gridSize/3;
                            eye1Y = segment.y + config.gridSize/3;
                            eye2X = segment.x + 2*config.gridSize/3;
                            eye2Y = segment.y + config.gridSize/3;
                            break;
                        case 'down':
                            eye1X = segment.x + config.gridSize/3;
                            eye1Y = segment.y + 2*config.gridSize/3;
                            eye2X = segment.x + 2*config.gridSize/3;
                            eye2Y = segment.y + 2*config.gridSize/3;
                            break;
                        case 'left':
                            eye1X = segment.x + config.gridSize/3;
                            eye1Y = segment.y + config.gridSize/3;
                            eye2X = segment.x + config.gridSize/3;
                            eye2Y = segment.y + 2*config.gridSize/3;
                            break;
                        case 'right':
                            eye1X = segment.x + 2*config.gridSize/3;
                            eye1Y = segment.y + config.gridSize/3;
                            eye2X = segment.x + 2*config.gridSize/3;
                            eye2Y = segment.y + 2*config.gridSize/3;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, config.gridSize/8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eye2X, eye2Y, config.gridSize/8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // 绘制圆角矩形
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = score;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // 显示游戏结束画面
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameOverElement.style.display = 'none';
                gameLoop = setInterval(moveSnake, config.gameSpeed);
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else {
                startGame();
            }
        }
        
        // 重置游戏
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.style.display = 'none';
            initGame();
        }
        
        // 事件监听
        document.addEventListener('keydown', (e) => {
            const newDirection = keyDirectionMap[e.key];
            
            // 防止180度转向
            if (newDirection && (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            )) {
                nextDirection = newDirection;
            }
            
            // 空格键开始/暂停
            if (e.key === ' ') {
                pauseGame();
            }
        });
        
        // 按钮事件
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        resetButton.addEventListener('click', resetGame);
        restartButton.addEventListener('click', resetGame);
        
        // 移动端控制
        document.querySelector('.up-btn').addEventListener('click', () => {
            if (direction !== 'down') nextDirection = 'up';
        });
        
        document.querySelector('.down-btn').addEventListener('click', () => {
            if (direction !== 'up') nextDirection = 'down';
        });
        
        document.querySelector('.left-btn').addEventListener('click', () => {
            if (direction !== 'right') nextDirection = 'left';
        });
        
        document.querySelector('.right-btn').addEventListener('click', () => {
            if (direction !== 'left') nextDirection = 'right';
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
